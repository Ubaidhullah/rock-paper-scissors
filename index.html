<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
		<meta content="utf-8" http-equiv="encoding" />
		<title>Rock paper scissor</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<header>
			<h1>rock paper scissors</h1>
		</header>

		<div class="scoreBoard">
			<div id="user-label" class="badge">user</div>
			<div id="comp-label" class="badge">comp</div>
			<span id="userScore"> 0 </span> :
			<span id="compScore"> 0 </span>
		</div>

		<div class="result">
			<p>paper covers rock, You win!</p>
		</div>

		<div class="choices">
			<div class="choice" id="r"><img src="images/rock.png" /></div>
			<div class="choice" id="p"><img src="images/paper.png" /></div>
			<div class="choice" id="s"><img src="images/scissors.png" /></div>
		</div>

		<p id="action-message">Make your move</p>

		<script src="app.js"></script>
	</body>
</html>
